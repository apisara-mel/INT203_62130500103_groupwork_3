<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <link href="styles.css" rel="stylesheet">

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body class="bg-yellow-200 ">
  <div class="text-center mt-8">
    <h1 class="text-3xl">Photo Gallery</h1>
  </div>

  <div class="items-center w-full">
    <div id="app" class="font-mono ">
      <ul>
        <li v-for="(task, index) in tasks" :class="{done: task.done}">
          <img :src="task.img" width="150" class="w-40 h-45 rounded-lg">
          <button class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded mt-4 mb-8" @click="toggleDone(index)">
            Like
          </button>
          <span class="material-icons ml-20 text-blue-700 align-middle" v-show="task.done">
            thumb_up
            </span>
        </li>
      </ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
